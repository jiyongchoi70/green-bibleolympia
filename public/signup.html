<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect fill='%234a90d9' width='32' height='32' rx='4'/%3E%3Cpath fill='white' d='M10 8h4v16h-4V8zm8 0h4v16h-4V8zm-4 2v12l6-6-6-6z'/%3E%3C/svg%3E" />
  <title>회원가입 - 전국 바이블 올림피아드</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">
      <span>BTA</span>
      <span class="logo-plus">+</span>
      <span>GT</span>
    </div>
    <h1 class="auth-title">회원가입</h1>

    <form id="signupForm" class="auth-form">
      <div class="input-wrap">
        <svg class="input-icon icon-person" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        <input type="text" id="name" placeholder="성명" required autocomplete="name" />
      </div>
      <div class="input-wrap">
        <svg class="input-icon icon-phone" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        <input type="tel" id="phone" placeholder="전화번호 (예: 010-1234-5678)" autocomplete="tel" maxlength="13" inputmode="numeric" />
      </div>
      <div class="input-wrap">
        <svg class="input-icon icon-email" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
        <input type="email" id="email" placeholder="이메일" required autocomplete="email" />
      </div>
      <div class="input-wrap">
        <svg class="input-icon icon-lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        <input type="password" id="password" placeholder="비밀번호" required autocomplete="new-password" minlength="6" />
        <button type="button" class="btn-toggle-pw" id="togglePw" aria-label="비밀번호 표시">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
      </div>
      <div class="input-wrap">
        <svg class="input-icon icon-lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        <input type="password" id="passwordConfirm" placeholder="비밀번호 확인" required autocomplete="new-password" minlength="6" />
        <button type="button" class="btn-toggle-pw" id="togglePwConfirm" aria-label="비밀번호 표시">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
      </div>
      <div id="authError" class="auth-error" style="display:none;"></div>
      <button type="submit" class="btn-submit" id="btnSubmit">회원가입</button>
    </form>

    <div class="auth-links">
      <span>이미 계정이 있으신가요? </span><a href="/login.html">로그인</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script type="module" src="/js/signup.js"></script>
</body>
</html>
