<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect fill='%234a90d9' width='32' height='32' rx='4'/%3E%3Cpath fill='white' d='M10 8h4v16h-4V8zm8 0h4v16h-4V8zm-4 2v12l6-6-6-6z'/%3E%3C/svg%3E" />
  <title>전국 바이블 올림피아드</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="header">
    <h1>전국 바이블 올림피아드</h1>
    <nav class="nav-main">
      <a href="/apply.html">신청서</a>
      <a href="/status.html">신청현황</a>
      <a href="/admin/">관리자</a>
    </nav>
    <div class="auth-status" id="authStatus">
      <span id="userEmail"></span>
      <button type="button" id="btnLogout" class="btn btn-outline" style="display:none;">로그아웃</button>
      <a href="/login.html" id="btnLogin" class="btn btn-primary" style="display:inline-block;">로그인</a>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <h2>올림피아드에 참여하세요</h2>
      <p>신청서를 작성하고 신청 현황을 확인할 수 있습니다.</p>
      <div class="cards">
        <a href="/apply.html" class="card">
          <span class="card-icon">📝</span>
          <h3>신청서</h3>
          <p>대회 참가 신청을 작성합니다.</p>
        </a>
        <a href="/status.html" class="card">
          <span class="card-icon">📋</span>
          <h3>신청현황</h3>
          <p>제출한 신청서 현황을 확인합니다.</p>
        </a>
        <a href="/admin/" class="card card-admin">
          <span class="card-icon">⚙️</span>
          <h3>관리자</h3>
          <p>사용자, 공고, 공통코드 관리 (관리자 전용)</p>
        </a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 전국 바이블 올림피아드</p>
  </footer>

  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/index.js"></script>
</body>
</html>
