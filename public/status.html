<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect fill='%234a90d9' width='32' height='32' rx='4'/%3E%3Cpath fill='white' d='M10 8h4v16h-4V8zm8 0h4v16h-4V8zm-4 2v12l6-6-6-6z'/%3E%3C/svg%3E" />
  <title>신청현황 - 전국 바이블 올림피아드</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/admin-applications.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.3.2/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.3.2/styles/ag-theme-alpine.css" />
</head>
<body>
  <header class="header">
    <h1><a href="/" style="color:inherit;text-decoration:none;">전국 바이블 올림피아드</a></h1>
    <nav class="nav-main">
      <a href="/apply.html">신청서</a>
      <a href="/status.html">신청현황</a>
      <a href="/admin/">관리자</a>
    </nav>
    <div class="auth-status" id="authStatus">
      <span id="userEmail"></span>
      <button type="button" id="btnLogout" class="btn btn-outline" style="display:none;">로그아웃</button>
      <a href="/login.html" id="btnLogin" class="btn btn-primary" style="display:inline-block;">로그인</a>
    </div>
  </header>

  <main class="main status-page-main">
    <h2 class="page-title">신청현황</h2>
    <div id="needLogin" class="alert alert-info">
      신청 현황을 보려면 로그인해 주세요.
    </div>
    <div id="content" class="hidden">
      <div class="status-toolbar" style="display:flex; align-items:center; justify-content:space-between; margin-bottom:0.5rem; gap:1rem;">
        <p class="status-notice" style="margin:0; color:var(--color-text, #e6edf3); font-size:1.125rem; font-weight:500;">※ 수험번호는 시험일 1주일전에 공지됩니다.</p>
        <button type="button" id="btnExcel" class="btn btn-primary" style="flex-shrink:0;">엑셀 다운로드</button>
      </div>
      <div id="agGridStatus" class="ag-theme-alpine-dark applications-grid"></div>
    </div>
  </main>

  <footer class="footer">
    <p>© 전국 바이블 올림피아드</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.3.2/dist/ag-grid-community.min.js"></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/status.js"></script>
</body>
</html>
