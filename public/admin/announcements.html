<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect fill='%234a90d9' width='32' height='32' rx='4'/%3E%3Cpath fill='white' d='M10 8h4v16h-4V8zm8 0h4v16h-4V8zm-4 2v12l6-6-6-6z'/%3E%3C/svg%3E" />
  <title>공고내용 - 관리자</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.7/quill.snow.css" />
  <style>
    #quillEditor { box-sizing: border-box; overflow: hidden; }
    #quillEditor .ql-toolbar,
    #quillEditor .ql-container { box-sizing: border-box; max-width: 100%; }
    #quillEditor .ql-editor { min-height: 500px; background: var(--color-bg, #1e1e1e); color: var(--color-text, #e6edf3); box-sizing: border-box; max-width: 100%; }
    #quillEditor .ql-toolbar { background: var(--color-surface, #252525); border-color: var(--color-border, #333); }
    #quillEditor .ql-container { border-color: var(--color-border, #333); }
    #quillEditor .ql-toolbar .ql-stroke { stroke: var(--color-border, #555); }
    #quillEditor .ql-toolbar .ql-fill { fill: var(--color-border, #555); }
    #quillEditor .ql-toolbar .ql-picker { color: var(--color-text, #e6edf3); }
    .announcement-dates-row { display: flex; flex-wrap: wrap; gap: 2.5rem; margin-bottom: 1.5rem; align-items: flex-end; }
    .announcement-date-field { min-width: 220px; }
    .announcement-date-field label { display: block; margin-bottom: 0.35rem; font-size: 0.875rem; color: var(--color-text-muted, #8b949e); }
    .announcement-date-field input { min-width: 120px; }
  </style>
</head>
<body>
  <header class="header">
    <h1><a href="/" style="color:inherit;text-decoration:none;">전국 바이블 올림피아드 - 관리자</a></h1>
    <nav class="nav-main">
      <a href="/">홈</a>
      <a href="/apply.html">신청서</a>
      <a href="/status.html">신청현황</a>
    </nav>
    <div class="auth-status" id="authStatus">
      <span id="userEmail"></span>
      <button type="button" id="btnLogout" class="btn btn-outline" style="display:none;">로그아웃</button>
      <a href="/login.html" id="btnLogin" class="btn btn-primary" style="display:inline-block;">로그인</a>
    </div>
  </header>

  <main class="main">
    <h2 class="page-title">관리자</h2>
    <div id="needLogin" class="alert alert-info">
      관리자 페이지는 로그인 후 이용할 수 있습니다. (관리자 권한 필요)
    </div>
    <div id="adminContent" class="hidden">
      <div id="adminCheckMessage" class="alert hidden" style="margin-bottom:1rem;" role="status"></div>
      <nav class="admin-nav">
        <a href="index.html">메뉴</a>
        <a href="applications.html">신청 목록</a>
        <a href="contact-list.html">담당자 목록</a>
        <a href="users.html">사용자(권한부여)</a>
        <a href="announcements.html" class="active">공고내용</a>
        <a href="common-codes.html">공통코드</a>
        <a href="customerservice.html">C/S 요청</a>
      </nav>
      <h3>공고내용</h3>
      <form id="formAnnouncement" class="form-group">
        <div class="form-row announcement-dates-row">
          <div class="announcement-date-field">
            <label for="announcementStartYmd">공고시작일 (신청서, 신청현황 조회 가능)</label>
            <input type="text" id="announcementStartYmd" name="start_ymd" placeholder="연도-월-일" readonly />
          </div>
          <div class="announcement-date-field">
            <label for="announcementEndYmd">공고종료일 (신청서, 신청현황 조회 안됨)</label>
            <input type="text" id="announcementEndYmd" name="end_ymd" placeholder="연도-월-일" readonly />
          </div>
          <div class="announcement-date-field">
            <label for="announcementDeadlineYmd">등록마감일 (신청서 제출 버튼 숨김)</label>
            <input type="text" id="announcementDeadlineYmd" name="deadline_ymd" placeholder="연도-월-일" readonly />
          </div>
          <div class="announcement-date-field" style="align-self:flex-end;">
            <label style="visibility:hidden;">버튼</label>
            <div style="display:flex; gap:0.5rem;">
              <button type="submit" class="btn btn-primary">저장</button>
              <button type="button" id="btnAnnouncementPreview" class="btn btn-outline">미리 보기</button>
            </div>
          </div>
        </div>
        <div style="margin-bottom:1rem; max-width:1030px;">
          <div id="quillEditor" style="width:100%; max-width:1030px; height:550px; background:#1e1e1e; box-sizing:border-box;"></div>
          <input type="hidden" id="announcementNote" name="note" />
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>© 전국 바이블 올림피아드</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ko.js"></script>
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/admin.js"></script>
</body>
</html>
