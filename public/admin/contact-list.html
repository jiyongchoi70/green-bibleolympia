<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect fill='%234a90d9' width='32' height='32' rx='4'/%3E%3Cpath fill='white' d='M10 8h4v16h-4V8zm8 0h4v16h-4V8zm-4 2v12l6-6-6-6z'/%3E%3C/svg%3E" />
  <title>담당자 목록 - 관리자</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <link rel="stylesheet" href="/css/admin-applications.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.3.2/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.3.2/styles/ag-theme-alpine.css" />
</head>
<body>
  <header class="header">
    <h1><a href="/" style="color:inherit;text-decoration:none;">전국 바이블 올림피아드 - 관리자</a></h1>
    <nav class="nav-main">
      <a href="/">홈</a>
      <a href="/apply.html">신청서</a>
      <a href="/status.html">신청현황</a>
    </nav>
    <div class="auth-status" id="authStatus">
      <span id="userEmail"></span>
      <button type="button" id="btnLogout" class="btn btn-outline" style="display:none;">로그아웃</button>
      <a href="/login.html" id="btnLogin" class="btn btn-primary" style="display:inline-block;">로그인</a>
    </div>
  </header>

  <main class="main">
    <h2 class="page-title">관리자</h2>
    <div id="needLogin" class="alert alert-info">
      관리자 페이지는 로그인 후 이용할 수 있습니다. (관리자 권한 필요)
    </div>
    <div id="adminContent" class="hidden">
      <div id="adminCheckMessage" class="alert hidden" style="margin-bottom:1rem;" role="status"></div>
      <nav class="admin-nav">
        <a href="index.html">메뉴</a>
        <a href="applications.html">신청 목록</a>
        <a href="contact-list.html" class="active">담당자 목록</a>
        <a href="users.html">사용자(권한부여)</a>
        <a href="announcements.html">공고내용</a>
        <a href="common-codes.html">공통코드</a>
        <a href="customerservice.html">C/S 요청</a>
      </nav>
      <h3>담당자 목록</h3>

      <section class="applications-filters">
        <div class="filter-row">
          <span class="filter-group"><label>교회명</label><input type="text" id="filterChurchName" placeholder="교회명" /></span>
          <span class="filter-group"><label>담당자</label><input type="text" id="filterContactName" placeholder="담당자" /></span>
          <span class="filter-group"><label>전화번호</label><input type="text" id="filterContactPhone" placeholder="전화번호" /></span>
        </div>
        <div class="filter-actions">
          <button type="button" id="btnSearch" class="btn btn-primary">조회</button>
          <button type="button" id="btnSave" class="btn btn-primary">저장</button>
          <button type="button" id="btnExcel" class="btn btn-primary">엑셀 다운로드</button>
        </div>
      </section>

      <div id="agGridContactList" class="ag-theme-alpine-dark applications-grid"></div>

      <div id="progressOverlay" class="progress-overlay hidden" role="status" aria-live="polite">
        <div class="progress-box">
          <p id="progressMessage" class="progress-message">처리 중...</p>
          <div class="progress-bar-wrap">
            <div class="progress-bar-indeterminate"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 전국 바이블 올림피아드</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.3.2/dist/ag-grid-community.min.js"></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/admin.js"></script>
  <script type="module" src="/js/admin-contact-list.js"></script>
</body>
</html>
