<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect fill='%234a90d9' width='32' height='32' rx='4'/%3E%3Cpath fill='white' d='M10 8h4v16h-4V8zm8 0h4v16h-4V8zm-4 2v12l6-6-6-6z'/%3E%3C/svg%3E" />
  <title>관리자 - 전국 바이블 올림피아드</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>
  <header class="header">
    <h1><a href="/" style="color:inherit;text-decoration:none;">전국 바이블 올림피아드 - 관리자</a></h1>
    <nav class="nav-main">
      <a href="/">홈</a>
      <a href="/apply.html">신청서</a>
      <a href="/status.html">신청현황</a>
    </nav>
    <div class="auth-status" id="authStatus">
      <span id="userEmail"></span>
      <button type="button" id="btnLogout" class="btn btn-outline" style="display:none;">로그아웃</button>
      <a href="/login.html" id="btnLogin" class="btn btn-primary" style="display:inline-block;">로그인</a>
    </div>
  </header>

  <main class="main">
    <h2 class="page-title">관리자</h2>
    <div id="needLogin" class="alert alert-info">
      관리자 페이지는 로그인 후 이용할 수 있습니다. (관리자 권한 필요)
    </div>
    <div id="adminContent" class="hidden">
      <div id="adminCheckMessage" class="alert hidden" style="margin-bottom:1rem;" role="status"></div>
      <p class="text-muted" style="margin-bottom:1rem;">메뉴를 선택하세요.</p>
      <div id="adminMenuCards" class="admin-dashboard cards hidden">
        <a href="applications.html" class="card">
          <strong>신청 목록</strong>
          <p class="text-muted" style="margin:0.5rem 0 0;font-size:0.875rem;">제출된 신청서 목록을 조회합니다.</p>
        </a>
        <a href="contact-list.html" class="card">
          <strong>담당자 목록</strong>
          <p class="text-muted" style="margin:0.5rem 0 0;font-size:0.875rem;">교회명·담당자·직분·휴대폰·소속교단·담임목사·교회주소 조회·수정</p>
        </a>
        <a href="users.html" class="card">
          <strong>사용자(권한부여)</strong>
          <p class="text-muted" style="margin:0.5rem 0 0;font-size:0.875rem;">사용자 조회·수정·엑셀 다운로드</p>
        </a>
        <a href="announcements.html" class="card">
          <strong>공고내용</strong>
          <p class="text-muted" style="margin:0.5rem 0 0;font-size:0.875rem;">공고 등록 및 목록 관리</p>
        </a>
        <a href="common-codes.html" class="card">
          <strong>공통코드</strong>
          <p class="text-muted" style="margin:0.5rem 0 0;font-size:0.875rem;">대분류·중분류 코드 관리</p>
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 전국 바이블 올림피아드</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/admin.js"></script>
</body>
</html>
